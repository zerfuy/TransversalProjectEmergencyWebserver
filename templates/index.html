
<!DOCTYPE html>
<html>
<head>
    
    <title>Quick Start - Leaflet</title>

    <meta charset="utf-8" />
    <meta http-equiv="refresh" content="6" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/leaflet.css' ) }}">
    <script type="text/javascript" src="{{ url_for('static', filename = 'js/leaflet.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename = 'js/refresh.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename = 'js/jquery.min.js') }}"></script>

</head>
<body>

    <div id="mapid" style="width: 1000px; height: 700px;"></div>

<script>
    var fire_engines = JSON.parse('{{ fire_engines}}');
    var fires = JSON.parse('{{ fires}}');
    var routingInfo = htmlDecode('{{ routingInfo}}');
    var stations_pos = JSON.parse('{{ stations_pos}}');
    refresh(fire_engines, fires, routingInfo, stations_pos);
</script>

</body>
</html>
